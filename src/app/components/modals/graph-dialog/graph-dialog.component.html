
<mat-dialog-title>
  <h3 class="text-center">{{title}}</h3>
</mat-dialog-title>
<mat-dialog-content>
  <div class="mb-3">
    <canvas id="myChart" width="450" height="300"></canvas>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="row justify-content-end">
  <button mat-dialog-close class="btn btn-sm btn-secondary btn-air" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
